<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clocking</title>

    <!--<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">-->

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,700,900" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/margins.css"/>
    <link type="text/css" rel="stylesheet" href="css/flat/green.css"/>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/icheck.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>

<body>

<div class="container-fluid" id="pontaj">
    <!--HEADER-->
    <div class="row clearfix">
        <div class="headerBlock textWhite col-md-12">
            <h1 class="px-5 py-5">Protopopescu Sebastian Papadopol</h1>
        </div>
    </div>
    <!--CONTENT-->
    <div class="row clearfix">
        <div class="contentBlock col-md-12">
            <div class="clockingBlock px-5 py-5 borderBottom clearfix">
                <div class="clockingBlockTitle">
                    <h2><i class="fa fa-calendar mr-3" aria-hidden="true"></i> Timp</h2>
                </div>
                <div class="clockingBlockInner timeBox mt-2" id="daysCheck">
                    <h3 class="py-3">Zi</h3>
                </div>
                <div class="clockingBlockInner timeBox mt-2" id="monthCheck">
                    <h3 class="py-3">Luna</h3>
                </div>
                <div class="clockingBlockInner timeBox mt-2" id="yearCheck">
                    <h3 class="py-3">An</h3>
                </div>
            </div>

        </div>
    </div>
    <!--FOOTER-->
    <div class="row">
        <div class="footerBlock col-md-12 text-center">
            <ul class="list-inline pt-5">
                <li>
                    <a href="#" class="textWhite">Ajutor</a>
                </li>
                <li>
                    <span class="textWhite">@2017</span>
                </li>
            </ul>
        </div>
    </div>
</div>


</body>
